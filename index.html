<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="style.css">
          <title>Cash Register</title>
</head>
<body>
          <div class="container">
                    <h1 class="heading">Cash Register</h1>
                    <p class="description">
                              Enter the bill amount and cash given by the customer and know minimum numbers of notes returned
                    </p>
                    <label for="bill-amount">Bill Amount:</label>
                    <input  id="bill-amount" type="text" > 

                    <label for="cash-giiven">Cash Given:</label>
                    <input  id="cash-giiven" type="text" > 

                    <button id="check-button">Check</button>

                    <p id="error-message"></p>

                   <table class="change-table">
                             <caption>Return Change:</caption>
                           
                             <th id="Notes">Notes:</th>
                             <td class="notes">2000</td>
                             <td class="notes">1000</td>
                             <td class="notes">500</td>
                             <td class="notes">200</td>
                             <td class="notes">100</td>
                             <td class="notes">50</td>
                             <td class="notes">20</td>
                             <td class="notes">10</td>
                             <td class="notes">5</td>
                             <td class="notes">1</td>

                             <tr>
                                <th id="noofnotess">No of Notes:</th>
                                <td class="no-of-notes"></td>
                                <td class="no-of-notes"></td>
                                <td class="no-of-notes"></td>
                                <td class="no-of-notes"></td>
                                <td class="no-of-notes"></td>
                                <td class="no-of-notes"></td>
                                <td class="no-of-notes"></td>
                                <td class="no-of-notes"></td>
                                <td class="no-of-notes"></td>
                                <td class="no-of-notes"></td>
                      </tr>
                   </table>
           </div>
</body>
<script src="index.js"></script>
</html>
